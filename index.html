<!DOCTYPE html>
<html lang="en" style="background-color: rgb(58, 57, 57);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start" id="#start">
        <p class="text">Welcome to Droid Defense!</p>
        <input type="text" id='name' class="fill-box" placeholder="Enter your name">
        <button class="play" id="play">PLAY</button>
    </div>
    <div class="bg" id="bg">
        <div class="title">Droid Defense</div>
        <div class="top-tag"></div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="end" id="#end">
        <div class="text">Game Over!</div>
        <div class="score-tag"></div>
        <div class="leaderboard" id="leaderboard"></div>
        <button class="button">Play Again</button>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
